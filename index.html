<html>
<header>
  <title>Vuetify(CDN)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link rel="stylesheet" href="libraries/vuetify.css" />
  <link rel="stylesheet" href="style.css" />
</header>

<body>
  <h1>Vuetify</h1>
  <v-app id="app">
    <div>

      <!-- Remover -->
      <v-row justify="space-around">
        <v-btn depressed>
          Normal
        </v-btn>
        <v-btn depressed color="warning">
          Primary
        </v-btn>
        <v-btn depressed color="error">
          Error
        </v-btn>
        <v-btn depressed disabled>
          Disabled
        </v-btn>
      </v-row>
      <!--  -->

  </v-app>

  <script src="libraries/axios.min.js"></script>
  <script src="libraries/vue.min.js"></script>
  <script src="libraries/vuetify.js"></script>
  <script src="script.js"></script>
</body>

</html>
